# Simple Lock Config Properties
# provider connect string
slock.connectString=172.16.5.152:2181
# provider: redis, etcd, zookeeper
slock.provider=zookeeper
slock.connectTimeout=2000
slock.timeout=1000
slock.ssl=false
# Redis config info
slock.redis.shutdownTimeout=100
slock.redis.poolMaxIdle
slock.redis.poolMinIdle
slock.redis.poolMaxActive
slock.redis.poolMaxWait
slock.redis.poolTimeBetweenEvictionRuns
slock.redis.clusterNodes
slock.redis.clusterMaxRedirects
slock.redis.clusterRefreshPeriod
slock.redis.clusterRefreshAdaptive
slock.redis.clusterRefresDynamicRefreshSourcesh

# Etcd config info
slock.etcd.maxRetryCount=2
slock.etcd.heartbeatSleepTimeMs=2000
# Zookeeper config info
slock.zk.pathPrefix=/slock
slock.zk.sessionTimeoutMs=
slock.zk.connectionTimeoutMs=
slock.zk.retryBaseSleepTimeMs=
slock.zk.retryMaxTimes=
